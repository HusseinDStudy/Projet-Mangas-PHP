<h3>Responsive(AJAX)</h3>
<div id="divGenre"></div>
<div id="divManga"></div>



<script>
    function chargerNav(){
        $.get('header.php',function (reponse){
            $("#NavigateurLISTHTML").html(reponse);
        });
    }
    function chargerManga(idGenre){
        $.get("LesMangasDeGenre.php?genre="+idGenre,function (reponse){
            $("#divManga").html(reponse);
        });
    }
    function chargerGenre(){
        $.get('LesGenres.php',function (reponse){
            $("#divGenre").html(reponse);
            $("#champGenre").change(function (){
                chargerManga($(this).val());
            });
        });
    }
    $(document).ready(function(){
        chargerGenre();
        chargerNav();

    });
